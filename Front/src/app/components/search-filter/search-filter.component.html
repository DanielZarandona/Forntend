
<td>
  <tr>
    
    <ng-select
      [items]="dimensions"
      placeholder="Select Dimension"
      [(ngModel)]="selectedDimension"
      [editableSearchTerm]="false"
      style="margin: 20px;"
    >
    </ng-select>
  </tr>
</td>
<td>
  <tr>
    <ng-select
      [multiple]="true"
      placeholder="Select Client(s)"
      [(ngModel)]="selectedClients"
      style="margin: 20px;"
    >
      
      <ng-option *ngFor="let client of clients">{{ client }}</ng-option>
      
    </ng-select>

    
  </tr>
</td>
<td>
  <tr>
    
    <ng-select
      [multiple]="true"
      [items]="months"
      bindLabel="name"
      placeholder="Select Month(s)"
      [(ngModel)]="selectedMonths"
      [editableSearchTerm]="false"
      style="margin: 20px;"
    >
    </ng-select>

    Selected city:
    {{
      selectedDimension | json
    }}
  </tr>
</td>
<td>
    <tr>
      
      <ng-select
        [multiple]="true"
        [items]="years"
        bindLabel="name"
        placeholder="Select Years)"
        [(ngModel)]="selectedYears"
        [editableSearchTerm]="false"
        style="margin: 20px;"
      >
      </ng-select>
  
      Selected city:
      {{
        selectedDimension
      }}
    </tr>
  </td>
<td>
  <tr>
    <button
      (click)="onChange()"
      type="button"
      style="margin: 20px;"
      class="btn btn-dark"
    >
     Buscar
    </button>
  </tr>
</td>
